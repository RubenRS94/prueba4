<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prueba4</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    .unmute-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" autoplay muted playsinline loop>
      <source src="prueba4.mp4" type="video/mp4">
      Tu navegador no soporta video
    </video>
    <button class="unmute-button" onclick="unmuteVideo()">ðŸ”Š Activar sonido</button>
  </div>

  <script>
    function unmuteVideo() {
      const video = document.getElementById('video');
      video.muted = false;
      video.play();
      document.querySelector('.unmute-button').style.display = 'none';
    }
  </script>
</body>
</html>
