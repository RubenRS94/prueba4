<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prueba4</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #unmuteBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="myVideo" autoplay muted playsinline loop>
      <source src="prueba4.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
    <button id="unmuteBtn">ðŸ”Š Activar sonido</button>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const unmuteBtn = document.getElementById('unmuteBtn');

    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.play();
      unmuteBtn.style.display = 'none';
    });

    // Por si el navegador pausa el autoplay en mÃ³viles antiguos
    document.addEventListener('DOMContentLoaded', () => {
      video.play().catch(() => {
        // Si no puede hacer autoplay directamente, el usuario tendrÃ¡ que darle manual
        console.log('Autoplay bloqueado. Se requiere interacciÃ³n.');
      });
    });
  </script>
</body>
</html>
