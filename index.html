<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>VÃ­deo fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #soundBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 6px;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" autoplay muted playsinline loop>
      <source src="prueba4.mp4" type="video/mp4" />
      Tu navegador no soporta video.
    </video>
    <button id="soundBtn">ðŸ”Š Activar sonido</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const button = document.getElementById('soundBtn');

    // Evita que el botÃ³n se tape por la barra de iOS
    function setVH() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }

    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    setVH();

    // BotÃ³n para activar sonido
    button.addEventListener('click', () => {
      video.muted = false;
      video.play();
      button.style.display = 'none';
    });

    // Reintentar autoplay silencioso por si el navegador bloquea
    document.addEventListener('DOMContentLoaded', () => {
      const playAttempt = video.play();
      if (playAttempt !== undefined) {
        playAttempt.catch(error => {
          console.log('Autoplay bloqueado, esperando interacciÃ³n.');
        });
      }
    });
  </script>
</body>
</html>
