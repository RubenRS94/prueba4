<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>VÃ­deo Autoplay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    .video-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    #soundBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 6px;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" autoplay muted playsinline loop>
      <source src="prueba4.mp4" type="video/mp4" />
      Tu navegador no soporta el vÃ­deo.
    </video>
    <button id="soundBtn">ðŸ”Š Activar sonido</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const button = document.getElementById('soundBtn');

    // Forzar reproducciÃ³n al cargar
    document.addEventListener('DOMContentLoaded', () => {
      const promise = video.play();
      if (promise !== undefined) {
        promise.catch(error => {
          console.log('Autoplay bloqueado, esperando interacciÃ³n');
        });
      }
    });

    button.addEventListener('click', () => {
      video.muted = false;
      video.play();
      button.style.display = 'none';
    });

    // Ajustar altura real para evitar que se tape en mÃ³viles
    function adjustViewportHeight() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }

    window.addEventListener('resize', adjustViewportHeight);
    window.addEventListener('orientationchange', adjustViewportHeight);
    adjustViewportHeight();
  </script>
</body>
</html>
