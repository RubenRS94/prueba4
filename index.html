<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Autoplay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
    }
    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 16px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay muted playsinline loop>
      <source src="prueba4.mp4" type="video/mp4">
      Tu navegador no soporta el vÃ­deo.
    </video>
    <button id="soundBtn">ðŸ”Š Activar sonido</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const button = document.getElementById('soundBtn');

    button.addEventListener('click', () => {
      video.muted = false;
      video.play();
      button.style.display = 'none';
    });

    // Forzar el play en mÃ³viles que bloquean autoplay
    document.addEventListener('DOMContentLoaded', () => {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log('Autoplay bloqueado por navegador. Se necesita interacciÃ³n.');
        });
      }
    });
  </script>
</body>
</html>
